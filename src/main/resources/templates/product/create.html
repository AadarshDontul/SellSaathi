<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Product</title>
    <link th:href="@{/create.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Create a New Product</h1>
        <p>Fill out the details for your new product</p>
    </div>

    <form action="#" th:action="@{/products/create}" th:object="${newProduct}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter product name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" placeholder="Enter product price" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" class="form-control" th:field="*{quantity}" placeholder="Enter product quantity" required>
        </div>

        <div class="form-group">
            <label>Product Image</label>
            <div class="file-input">
                <input type="file" name="file" required>
                <div class="file-input-label">Choose File</div>
            </div>
        </div>

        <button type="submit" class="btn-submit">Save Product</button>
    </form>
</div>
</body>
</html>
