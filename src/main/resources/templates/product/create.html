<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Product</title>
</head>
<body>
<h1>Create a New Product</h1>
<form action="#" th:action="@{/products/create}" th:object="${newProduct}" method="post" enctype="multipart/form-data">

    <!-- Product Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required>
    <br><br>

    <!-- Product Description -->
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" placeholder="Enter product description"  required></textarea>
    <br><br>

    <!-- Product Price -->
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" placeholder="Enter product price"  required>
    <br><br>

    <!-- Product Quantity -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" placeholder="Enter product quantity"  required>
    <br><br>

    <!-- Product Image -->
    <label>Image:</label>
    <input type="file" name="file" required>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Save Product</button>
</form>
</body>
</html>
